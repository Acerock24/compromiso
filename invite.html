<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitación a la Pizza</title>
  <link rel="stylesheet" href="css/invite.css"/>
</head>
<body>
  <!-- Música suave de invitación -->
  <audio id="inviteMusic" src="audio/invite_theme.mp3" autoplay loop></audio>

  <div class="invite-scene">
    <div class="dialog-box">
      <p>Ace: Kiwi, ¿quieres compartir una pizza mágica conmigo?</p>
    </div>
    <div class="options">
      <button id="acceptBtn">¡Sí!</button>
      <button id="declineBtn">Tal vez luego...</button>
    </div>
  </div>

  <script src="js/invite.js"></script>
</body>
</html>
